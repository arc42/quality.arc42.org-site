<div class="quality-requirement">

  <p><strong>Stimulus</strong>: Developers, testers or the build system execute automatic test cases (unit or integration tests).</p>

  <p><strong>Reaction</strong>:  In that process, a test fails.</p>

  <p><strong>Metric</strong>: Based upon the error and/or log messages, a developer can locate the cause of the error in less than 10 minutes on average</p>
