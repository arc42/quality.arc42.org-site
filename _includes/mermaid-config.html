{% assign page = include.page %}

<script type="text/javascript" src="{{ '/assets/js/mermaid.js' | prepend: site.baseurl }}"></script>

<script type="text/javascript">
    let config = {
        theme: 'base',
        securityLevel: 'antiscript',
        startOnLoad: true,
        flowchart: {
            useMaxWidth: true,
            htmlLabels: true,
            rankSpacing: 100,
            nodeSpacing: 10
        },
        themeVariables: {
            primaryColor: '#00B8F5',
            primaryTextColor: '#FFFFFF',
            primaryBorderColor: '#808080',
            lineColor: '#d3d3d3'
        }
    };
    mermaid.initialize(config);
</script>
