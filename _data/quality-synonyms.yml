# Quality Synonyms Mapping - Confirmed High-Confidence Pairs
#
# Maps canonical quality slugs to their synonym terms
# Used for redirect generation and graph data consolidation
#
# Format: canonical-slug: [synonym1-slug, synonym2-slug, ...]
#

# Time-related (both files explicitly call each other synonyms)
time-to-market:
  - speed-to-market

# Performance (performance-efficiency file says it's a duplicate)
performance:
  - performance-efficiency

# Availability (high-availability file says "synonym for availability")
availability:
  - high-availability

# Autonomicity and self-* properties (autonomic computing terms, treated as aliases of autonomy)
autonomy:
  - autonomicity
  - self-configuring
  - self-healing
  - self-optimizing
  - self-protecting

# Changeability (changeability file says "Synonym: Mutability")
changeability:
  - mutability


# Precision (preciseness file says "see [precision]" only)
precision:
  - preciseness

# Internationalization (i18n is standard abbreviation: i + 18 letters + n)
internationalization:
  - i18n

# Compliance (standard-compliance file says "a.k.a. [compliance]")
compliance:
  - standard-compliance

# DevOps Metrics (DORA is acronym: DevOps Research and Assessment)
devops-metrics:
  - DORA

# Security (information-security file says "Similar / synonym to [security]")
security:
  - information-security

# Correctness (functional-correctness is ISO 25010 sub-characteristic)
correctness:
  - functional-correctness

# Recoverability (recovery-time measures recoverability)
recoverability:
  - recovery-time

# Configurability (tailorability means adapting to specific needs)
configurability:
  - tailorability

# Analysability (inspectability is about examining/reviewing code and behavior)
analysability:
  - inspectability

# Maintainability (supportability is legacy FURPS term, ISO 25010 uses maintainability)
maintainability:
  - supportability

# Governability (policy-enforcement is a commonly used narrower term)
governability:
  - policy-enforcement

# Understandability (comprehensibility is used in several standards as synonym)
understandability:
  - comprehensibility

# Consistency model (redirect alias to canonical consistency)
consistency:
  - eventual-consistency

# Timeliness (currentness is ISO 25024 data quality dimension synonym)
timeliness:
  - currentness

carbon-emission-efficiency:
  - carbon-efficiency
