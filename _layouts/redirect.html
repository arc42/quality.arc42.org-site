<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to {{ page.title }}</title>
  <link rel="canonical" href="{{ page.redirect_to | absolute_url }}">
  <meta http-equiv="refresh" content="0; url={{ page.redirect_to | absolute_url }}">
  <meta name="robots" content="noindex, follow">
  <script>
    window.location.href = "{{ page.redirect_to | absolute_url }}";
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .redirect-message {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .redirect-message h1 {
      font-size: 1.5rem;
      margin: 0 0 1rem 0;
      color: #333;
    }
    .redirect-message p {
      color: #666;
      margin: 0.5rem 0;
    }
    .redirect-message a {
      color: #00B8F5;
      text-decoration: none;
      font-weight: 500;
    }
    .redirect-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>Synonym Redirect</h1>
    <p>
      <strong>{{ page.title }}</strong> is a synonym.
    </p>
    <p>
      Redirecting to <a href="{{ page.redirect_to | absolute_url }}">{{ page.alias_of | capitalize | replace: "-", " " }}</a>...
    </p>
    <p>
      <small>If you are not redirected automatically, <a href="{{ page.redirect_to | absolute_url }}">click here</a>.</small>
    </p>
  </div>
</body>
</html>
